<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/reset.css">
</head>
<body>
  <main class="main">
    <div class="main-card">
      <h1 class="card-title animate__animated animate__fadeInDown">
        ADVICE <span id="number">#117</span>
      </h1>
      <p class="card-advice animate__animated animate__zoomIn">
        "It is easy to sit up and take notice, what's difficult is getting up and taking action."
      </p>
      <img src="./images/pattern-divider-mobile.svg" alt="pattern-divider-mobile" class="card-img">
      <button class="card-button"></button>
    </div>
    <div class="attribution">
      Coded by <a href="https://github.com/flchris" target="_blank">CHRIS FL</a>.
    </div>
  </main>
  <script src="js/index.js"></script>
</body>
</html>
